          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav nav-tabs nav ms-auto mb-2 mb-lg-0 border-0" id="myTab" role="tablist">
            <li class="nav-item border-0">
              <a class="nav-link  border-0 " href="index.html">首頁</a>
            </li>
            <li class="nav-item border-0">
              <a class="nav-link  border-0 active" href="aboutUs.html">關於我們</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link border-0 " href="contact.html">聯繫我們</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
  <div class="positoin-relative product-environment my-5">
    <div class="container-lg my-5">
      <div class="text-center mb-5">
       <!--<p class="fw-bold font-32px">聯繫我們</p>--> 
        <p class="fw-bold font-32px">CONTACT US</p>
        <p class="text-center mb-3">We respond within 24 hours!</p>
      </div>
      <div>
        <form class="row g-3" action="">
          <div class="col-md-6 mb-2">
            <div class="form-floating">
              <input type="Name" class="form-control" id="floatingName" placeholder="Name">
              <label for="floatingName">Name</label>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-floating">
              <input type="Email" class="form-control" id="floatingEmail" placeholder="PEmail">
              <label for="floatingEmail">Email</label>
            </div>
          </div>
          <div class="form-floating mb-2">
            <input type="Phone Number" class="form-control" id="floatingPhone Number" placeholder="Phone Number">
            <label for="floatingPhone Number">Phone Number</label>
          </div>
          <div class="form-floating mb-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingComments"></textarea>
            <label for="floatingComments">Comments</label>
          </div>
          <div class="col-12 mb-2">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer bg-dark text-white" id="contact">
    <div class="container-fluid">
      <p class="font-32px">Contact Us</p>
      <div class="">
        <span class="pe-2 d-inline-block">電子郵件：orandaconsultingllc@gmail.com</span>

  <script src="package/bootstrap.min.js"></script>
  <script>
    var narbar = document.getElementById('myTab')
    $("#myTab .nav-item a.changeHomeTab").on("click", function (e) {
      document.location.href = 'index.html?' + $(this).attr("href");
    });
    $('#InformationTab button').on("click", function (e) {
      $('#InformationContent .active .row').removeClass('aos-animate')
      setTimeout(function () {
        $('#InformationContent .row').addClass('aos-animate')
      }, 1000)
    });
    AOS.init();
